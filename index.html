<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join RSS Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts: Inter for general text, Playfair Display for heading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Saffron background color for the body */
            background-color: #FF9933;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        /* Custom saffron gradient for the button */
        .btn-gradient {
            background-image: linear-gradient(to right, #FF8C00, #FFA500, #FFD700); /* Darker Orange to Gold */
            transition: all 0.2s ease-in-out;
        }
        .btn-gradient:hover {
            background-image: linear-gradient(to right, #FFA500, #FFD700, #FFEC8B); /* Lighter shades on hover */
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-[#FF9933] min-h-screen flex items-center justify-center py-10">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl">
        <!-- Updated Header Section with the uploaded image and Hindi text -->
        <div class="bg-orange-500 text-white p-6 rounded-lg mb-8 flex flex-col items-center justify-center text-center">
            <h1 class="text-2xl font-semibold mb-4">महाविद्यालयीन विद्यार्थी आयाम नागपूर महानगर</h1>
            <img src="http://googleusercontent.com/file_content/0" alt="RSS College Student Wing Nagpur" class="w-full h-auto object-contain rounded-lg shadow-lg">
        </div>
        <p class="text-center text-gray-600 mb-6 text-sm">Fields marked with <span class="text-red-500">*</span> mark are mandatory</p>

        <!-- The form will submit to Formspree. -->
        <form action="https://formspree.io/f/mzzvrkkk" method="POST" class="space-y-6">

            <!-- Applicant Information Section -->
            <div class="bg-orange-500 text-white px-4 py-2 rounded-t-lg font-semibold text-lg">Applicant Information</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 border border-gray-200 rounded-b-lg">
                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1"><span class="text-red-500">*</span>LAST NAME</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" name="lastName" id="lastName" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Last Name" required>
                    </div>
                </div>
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1"><span class="text-red-500">*</span>FIRST NAME</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" name="firstName" id="firstName" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="First Name" required>
                    </div>
                </div>
                <!-- Gender -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1"><span class="text-red-500">*</span>GENDER</label>
                    <div class="mt-2 flex items-center space-x-6">
                        <div class="flex items-center">
                            <input id="male" name="gender" type="radio" value="Male" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" required>
                            <label for="male" class="ml-2 block text-sm text-gray-900">Male</label>
                        </div>
                        <div class="flex items-center">
                            <input id="female" name="gender" type="radio" value="Female" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" required>
                            <label for="female" class="ml-2 block text-sm text-gray-900">Female</label>
                        </div>
                    </div>
                </div>
                <!-- Age -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">AGE</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-calendar-alt text-gray-400"></i>
                        </div>
                        <input type="number" name="age" id="age" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Age">
                    </div>
                </div>
                <!-- Profession -->
                <div>
                    <label for="profession" class="block text-sm font-medium text-gray-700 mb-1">PROFESSION</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-briefcase text-gray-400"></i>
                        </div>
                        <input type="text" name="profession" id="profession" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Profession">
                    </div>
                </div>
                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1"><span class="text-red-500">*</span>PHONE NUMBER</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-phone text-gray-400"></i>
                        </div>
                        <input type="tel" name="phoneNumber" id="phoneNumber" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Phone Number" required>
                    </div>
                </div>
                <!-- E-Mail -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1"><span class="text-red-500">*</span>E-MAIL</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" name="email" id="email" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="E-Mail" required>
                    </div>
                </div>

                <!-- College Name -->
                <div class="md:col-span-2">
                    <label for="collegeName" class="block text-sm font-medium text-gray-700 mb-1">COLLEGE NAME</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-university text-gray-400"></i>
                        </div>
                        <input type="text" name="collegeName" id="collegeName" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="College Name">
                    </div>
                </div>

                <!-- Degree Pursued -->
                <div>
                    <label for="degreePursued" class="block text-sm font-medium text-gray-700 mb-1">DEGREE PURSUED</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-graduation-cap text-gray-400"></i>
                        </div>
                        <select name="degreePursued" id="degreePursued" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">--Select Degree--</option>
                            <option value="BA">BA (Bachelor of Arts)</option>
                            <option value="BSc">BSc (Bachelor of Science)</option>
                            <option value="BCom">BCom (Bachelor of Commerce)</option>
                            <option value="BBA">BBA (Bachelor of Business Administration)</option>
                            <option value="BCA">BCA (Bachelor of Computer Applications)</option>
                            <option value="BTech">BTech (Bachelor of Technology)</option>
                            <option value="BE">BE (Bachelor of Engineering)</option>
                            <option value="BPharm">BPharm (Bachelor of Pharmacy)</option>
                            <option value="BEd">BEd (Bachelor of Education)</option>
                            <option value="LLB">LLB (Bachelor of Laws)</option>
                            <option value="MBBS">MBBS (Bachelor of Medicine, Bachelor of Surgery)</option>
                            <option value="BDS">BDS (Bachelor of Dental Surgery)</option>
                            <option value="BVSc">BVSc (Bachelor of Veterinary Science)</option>
                            <option value="MA">MA (Master of Arts)</option>
                            <option value="MSc">MSc (Master of Science)</option>
                            <option value="MCom">MCom (Master of Commerce)</option>
                            <option value="MBA">MBA (Master of Business Administration)</option>
                            <option value="MCA">MCA (Master of Computer Applications)</option>
                            <option value="MTech">MTech (Master of Technology)</option>
                            <option value="ME">ME (Master of Engineering)</option>
                            <option value="MPharm">MPharm (Master of Pharmacy)</option>
                            <option value="MEd">MEd (Master of Education)</option>
                            <option value="LLM">LLM (Master of Laws)</option>
                            <option value="MD">MD (Doctor of Medicine)</option>
                            <option value="MS">MS (Master of Surgery)</option>
                            <option value="MDS">MDS (Master of Dental Surgery)</option>
                            <option value="MVSc">MVSc (Master of Veterinary Science)</option>
                            <option value="PhD">PhD (Doctor of Philosophy)</option>
                            <option value="MPhil">MPhil (Master of Philosophy)</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Certificate">Certificate</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Course -->
                <div>
                    <label for="course" class="block text-sm font-medium text-gray-700 mb-1">COURSE</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-book text-gray-400"></i>
                        </div>
                        <select name="course" id="course" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">--Select Course--</option>
                            <option value="Arts">Arts</option>
                            <option value="Science">Science</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Computer Applications">Computer Applications</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Technology">Technology</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Education">Education</option>
                            <option value="Law">Law</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Dental Surgery">Dental Surgery</option>
                            <option value="Veterinary Science">Veterinary Science</option>
                            <option value="Philosophy">Philosophy</option>
                            <option value="Management">Management</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Chemical Engineering">Chemical Engineering</option>
                            <option value="Biotechnology">Biotechnology</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Journalism">Journalism</option>
                            <option value="Mass Communication">Mass Communication</option>
                            <option value="Hotel Management">Hotel Management</option>
                            <option value="Fashion Design">Fashion Design</option>
                            <option value="Fine Arts">Fine Arts</option>
                            <option value="Music">Music</option>
                            <option value="Dance">Dance</option>
                            <option value="Physical Education">Physical Education</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Sociology">Sociology</option>
                            <option value="Economics">Economics</option>
                            <option value="History">History</option>
                            <option value="Political Science">Political Science</option>
                            <option value="Geography">Geography</option>
                            <option value="Environmental Science">Environmental Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="Botany">Botany</option>
                            <option value="Zoology">Zoology</option>
                            <option value="Microbiology">Microbiology</option>
                            <option value="Biochemistry">Biochemistry</option>
                            <option value="Statistics">Statistics</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Nursing">Nursing</option>
                            <option value="Physiotherapy">Physiotherapy</option>
                            <option value="Ayurveda">Ayurveda</option>
                            <option value="Homeopathy">Homeopathy</option>
                            <option value="Unani">Unani</option>
                            <option value="Yoga and Naturopathy">Yoga and Naturopathy</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Year -->
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700 mb-1">YEAR</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-calendar-alt text-gray-400"></i>
                        </div>
                        <input type="text" name="year" id="year" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., 2025 or Final Year">
                    </div>
                </div>

                <!-- Why join RSS? -->
                <div class="md:col-span-2">
                    <label for="whyJoinRSS" class="block text-sm font-medium text-gray-700 mb-1">WHY DO YOU WANT TO JOIN RSS?</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 pt-3 flex items-start pointer-events-none">
                            <i class="fas fa-question-circle text-gray-400"></i>
                        </div>
                        <textarea name="whyJoinRSS" id="whyJoinRSS" rows="4" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Please explain your reasons for joining..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Present Address Section -->
            <div class="bg-orange-500 text-white px-4 py-2 rounded-t-lg font-semibold text-lg">Present Address</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 border border-gray-200 rounded-b-lg">
                <!-- State -->
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700 mb-1"><span class="text-red-500">*</span>STATE</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-globe text-gray-400"></i>
                        </div>
                        <select name="state" id="state" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                            <option value="">--Select State--</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                    </div>
                </div>
                <!-- District -->
                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700 mb-1"><span class="text-red-500">*</span>DISTRICT</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-map-marker-alt text-gray-400"></i>
                        </div>
                        <input type="text" name="district" id="district" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="--Select District--" required>
                    </div>
                </div>
                <!-- Town/Locality -->
                <div class="md:col-span-2">
                    <label for="townLocality" class="block text-sm font-medium text-gray-700 mb-1">TOWN/LOCALITY</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-building text-gray-400"></i>
                        </div>
                        <input type="text" name="townLocality" id="townLocality" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Town/Locality">
                    </div>
                </div>
                <!-- Address Line 1 -->
                <div class="md:col-span-2">
                    <label for="addressLine1" class="block text-sm font-medium text-gray-700 mb-1">ADDRESS LINE 1</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-map text-gray-400"></i>
                        </div>
                        <input type="text" name="addressLine1" id="addressLine1" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Address Line 1">
                    </div>
                </div>
                <!-- Address Line 2 -->
                <div class="md:col-span-2">
                    <label for="addressLine2" class="block text-sm font-medium text-gray-700 mb-1">ADDRESS LINE 2</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-map text-gray-400"></i>
                        </div>
                        <input type="text" name="addressLine2" id="addressLine2" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Address Line 2">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-8">
                <button type="submit" class="inline-flex justify-center py-3 px-8 border border-transparent shadow-sm text-lg font-medium rounded-md text-white btn-gradient focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
